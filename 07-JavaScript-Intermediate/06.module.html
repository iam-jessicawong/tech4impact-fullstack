<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilvul</title>
  </head>
  <body>
    <h3>Greeting Form</h3>
    <form id="form-greeting">
      <label for="name">name</label>
      <input
        autocomplete="off"
        id="input-name"
        type="text"
        name="name"
        id="name"
      />
      <br />
      <button type="submit">submit</button>
    </form>
    <br />
    <h3>Login Form</h3>
    <form id="form-login">
      <label for="email">email</label>
      <input
        autocomplete="off"
        id="input-email"
        type="email"
        name="email"
        id="email"
      />
      <br />
      <label for="password">password</label>
      <input type="text" id="input-password" name="password" id="password" />
      <br />
      <button type="submit">submit</button>
    </form>

    <!-- menambahkan attribute yang diperlukan untuk memanggil sebuah module JavaScript di dalam 06-module.html -->
    <script type="module">
      // IMPORT HERE
      // from sayHello import "06-module.html";

      // SOAL - 01 | perbaiki proses import fungsi sayHello, SOAL-02 | import fungsi greeting
      import sayHello, {greeting} from "./06-module-helpers.js"

      // SOAL 03  | import
      import validateLoginData from "./06-modules-authentication.js"

      const elFormGreeting = document.querySelector("#form-greeting");
      const elFormLogin = document.querySelector("#form-login");

      const elInputName = document.querySelector("#input-name");
      const elInputEmail = document.querySelector("#input-email");
      const elInputPassword = document.querySelector("#input-password");

      // EDIT HERE
      // SOAL - 01 | perbaiki proses eksekusi dari fungsi sayHello
      sayHello();

      // SOAL-02 | ambil data "name" pada saat user submit
      elFormGreeting.addEventListener("submit", (e) => {
        e.preventDefault()

        const name = elInputName.value.trim()

        // untuk mengecek apakah ada input name
        if(name) {
          let message = greeting(name)        // masukkan hasil fungsi greeting ke variable "message"
          alert(message)        //tampilkan alert
        }
        elInputName.value = ""
      })


      // SOAL-03 | ambil data "email" dan "password" pada saat user login
      elFormLogin.addEventListener("submit", (e) => {
        e.preventDefault()

        const email = elInputEmail.value.trim()
        const password = elInputPassword.value.trim()
        
        let message = validateLoginData(email, password)        // letakkan hasil fungsi validateLoginData ke dalam variable "message"
        alert(message)        // alert untuk menampilkan message

        elFormLogin.reset()
      })
    </script>
  </body>
</html>
